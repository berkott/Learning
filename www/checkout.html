<ons-page>
  <!-- ISBN Input (Checkout) -->
  <ons-card>
    <div class="title">Enter ISBN</div>
    <div class="content">
      <div style="text-align: center; margin-top: 30px;">
        Make sure to enter you ISBN without any dashes and only numbers.
        <p>
          <ons-input id="textISBN" modifier="underbar" placeholder="ISBN" float></ons-input>
        </p>
        <!-- Checkout Button -->
        <p style="margin-top: 30px;">
          <ons-button onclick="enterISBN()">Checkout</ons-button>
        </p>
      </div>
    </div>
  </ons-card>
  
  <!-- Barcode Scanner Element -->
  <ons-card>
    <div class="title">Scan Barcode</div>
    <div class="content" style="text-align:center">
      <ons-button onclick="scanBarcode()">Scan Book</ons-button>    
    </div>
  </ons-card>

  <!-- ISBN Confirmation -->
  <!-- <ons-button modifier="large" class="button-margin" onclick="enterISBN()" style="margin-top: 10px">Enter ISBN</ons-button> -->
  <ons-alert-dialog id="check">
    <div class="alert-dialog-title">Check ISBN</div>
    <div class="alert-dialog-content">
      Please make sure that the ISBN that you have scanned is the same as that of the book.
    </div>
    <div class="alert-dialog-footer">
      <ons-alert-dialog-button>Rescan</ons-alert-dialog-button>
      <ons-alert-dialog-button>OK</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>

  <!-- Checkout Confirmation -->
  <ons-alert-dialog id="confirm">
    <div class="alert-dialog-title">Confirm</div>
    <div class="alert-dialog-content">
      Do you wish to checkout this book?
    </div>
    <div class="alert-dialog-footer">
      <ons-alert-dialog-button>Cancel</ons-alert-dialog-button>
      <ons-alert-dialog-button onclick="confirmCheckout()">Confirm</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
</ons-page>
