<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/live/4.8/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <!-- <link href="style.css" rel="stylesheet" type="text/css" media="screen" /> -->
    <!-- <script src="dist/firebaseui.js"></script> -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="dist/firebaseui.css" />
    <style>
    ons-dialog:not([modifier='material']) p {
        margin-left: 10px;
        margin-right: 10px;
    }

    input {
        width: 100%;
    }
    </style>
    <meta charset="UTF-8">
    <title>Dialog example</title>
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/css/onsenui.css'>
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/css/onsen-css-components.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">SmartLib</div>
        </ons-toolbar>
        <ons-list ng-controller="DialogController">
            <ons-list-item ng-click="show('login.html')" modifier="tappable">
                Login with Email
            </ons-list-item>
        </ons-list>
    </ons-page>
    <ons-template id="login.html">
        <ons-dialog var="dialog" cancelable>
            <ons-toolbar inline>
                <div class="center">
                    Login
                </div>
            </ons-toolbar>
            <div id="loading">Loading...</div>
            <div id="loaded" class="hidden">
                <div id="main">
                    <div id="user-signed-in" class="hidden">
                        <div id="user-info">
                            <div id="photo-container">
                                <img id="photo">
                            </div>
                            <div id="name"></div>
                            <div id="email"></div>
                            <div id="is-new-user"></div>
                            <div class="clearfix"></div>
                        </div>
                        <p>
                            <ons-button id="sign-out">Sign Out</ons-button>
                            <ons-button id="delete-account">Delete account</ons-button>
                        </p>
                    </div>
                    <div id="user-signed-out" class="hidden">
                        <!-- <h4 align="center">Please Login</h4> -->
                        <!-- <fieldset>
                            <legend>Configuration</legend>
                            reCAPTCHA mode for Phone Auth:
                            <label for="recaptcha-normal">
                                <input type="radio" id="recaptcha-normal" name="recaptcha" value="normal"> Normal
                            </label>
                            <label for="recaptcha-invisible">
                                <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible"> Invisible
                            </label>
                        </fieldset> -->
                        <!-- <p>
                            <button id="sign-in-with-redirect">Sign In with Redirect</button>
                            <button id="sign-in-with-popup">Sign In with Popup</button>
                        </p> -->
                        <div id="firebaseui-spa">
                            <!-- <h5>Single Page Application mode:</h5> -->
                            <div id="firebaseui-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <p>
                <input placeholder="Username" id="username" class="text-input">
            </p>
            <p>
                <input type="password" placeholder="Password" id="username" class="text-input">
            </p>
            <p>
                <ons-button modifier="large" ng-click="dialog.hide()">Sign in</ons-button>
            </p> -->
        </ons-dialog>
    </ons-template>

    <script src='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/js/onsenui.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/js/angular-onsenui.js'></script>
    <script src="js/login.js"></script>
    <script src="js/firebaseauthlogin.js"></script>

</body>

</html>
