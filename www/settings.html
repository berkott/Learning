<!-- Page Initialization -->
<ons-page>
    <!-- Logo -->
    <div class="profile-pic">
      <img src="images/SmartLibLogoBlack.png">
    </div>
    <!-- School -->
    <p style="margin-left:10%">Northview High School</p>

    <!-- Settings Button List Initialization -->
    <ons-list-title>Settings</ons-list-title>
    <ons-list>
      <ons-list-item onclick="showPrompt()">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-bug"></ons-icon>
        </div>
        <!-- Bug Report Container -->
        <div class="center">
          Bug Reports
        </div>
      </ons-list-item>
      <ons-list-item onclick="fn.pushPage({'id': 'help.html', 'title': 'Help'})">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-help"></ons-icon>
        </div>
        <!-- Help Container -->
        <div class="center">
          Help
        </div>
      </ons-list-item>
      <ons-list-item onclick="fn.pushPage({'id': 'about.html', 'title': 'About'})">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-info"></ons-icon>
        </div>
        <!-- About Container -->
        <div class="center">
          About
        </div>
      </ons-list-item>
    </ons-list>
    <!-- Logout Button -->
    <section style="margin: 16px">
      <ons-button onclick="firebase.auth().signOut().then(() => location.reload())" modifier="large" class="button-margin" style="margin-top:16px">Logout</ons-button>
    </section>
    <!-- Animation Scripts -->
    <script>
      ons.getScriptPage().onInit = function() {
        // Set ons-splitter-side animation
        this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
      };
    </script>
    <!-- Styles -->
    <style>
      .profile-pic {
        width: 200px;
        background-color: #fff;
        margin: 20px auto 10px;
        border: 1px solid #999;
        border-radius: 4px;
      }

      .profile-pic > img {
        display: block;
        max-width: 100%;
      }

      ons-list-item {
        color: #444;
      }
    </style>
    <!-- Social Media Sharing Dial -->
    <ons-speed-dial position="bottom right" direction="up" :open.sync="spdOpen">
      <ons-fab>
        <ons-icon icon="md-share"></ons-icon>
      </ons-fab>
      <ons-speed-dial-item onclick="window.plugins.socialsharing.share('Get SmartLib today in order to revolutionize your library system instantly!', 'SmartLib', 'https://image.ibb.co/bCLiBx/instagram_Share.png', 'https://github.com/berkott/SmartLib')">
        <ons-icon icon="md-share"></ons-icon>
      </ons-speed-dial-item>
      <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaTwitter('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', 'https://github.com/berkott/SmartLib')"> -->
      <ons-speed-dial-item onclick="fn.loadLink('https://twitter.com/SmartLibNHS')">
        <ons-icon icon="md-twitter"></ons-icon>
      </ons-speed-dial-item>
      <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaFacebook('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', https://github.com/berkott/SmartLib, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"> -->
      <ons-speed-dial-item onclick="fn.loadLink('fb.me/SmartLibNHS')">
        <ons-icon icon="md-facebook"></ons-icon>
      </ons-speed-dial-item>
      <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaInstagram('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"> -->
      <ons-speed-dial-item onclick="fn.loadLink('https://www.instagram.com/smartlibnhs/')">
        <ons-icon icon="md-instagram"></ons-icon>
      </ons-speed-dial-item>
    </ons-speed-dial>
  </ons-page>
