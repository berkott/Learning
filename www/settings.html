<ons-page>
    <div class="profile-pic">
      <img src="images/SmartLibLogoBlack.png">
    </div>
    <p style="margin-left:10%">Northview High School</p>

    <ons-list-title>Settings</ons-list-title>
    <ons-list>
      <ons-list-item onclick="showPrompt()">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-bug"></ons-icon>
        </div>
        <div class="center">
          Bug Reports
        </div>
      </ons-list-item>
      <ons-list-item onclick="fn.pushPage({'id': 'help.html', 'title': 'Help'})">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-help"></ons-icon>
        </div>
        <div class="center">
          Help
        </div>
      </ons-list-item>
      <ons-list-item onclick="fn.pushPage({'id': 'about.html', 'title': 'About'})">
        <div class="left">
          <ons-icon fixed-width class="list-item__icon" icon="md-info"></ons-icon>
        </div>
        <div class="center">
          About
        </div>
      </ons-list-item>
    </ons-list>
    <section style="margin: 16px">
      <ons-button modifier="large" class="button-margin" style="margin-top:16px">Logout</ons-button>
    </section>
    <script>
      ons.getScriptPage().onInit = function() {
        // Set ons-splitter-side animation
        this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
      };
    </script>

    <style>
      .profile-pic {
        width: 200px;
        background-color: #fff;
        margin: 20px auto 10px;
        border: 1px solid #999;
        border-radius: 4px;
      }

      .profile-pic > img {
        display: block;
        max-width: 100%;
      }

      ons-list-item {
        color: #444;
      }
    </style>
    <ons-speed-dial position="bottom right" direction="up" :open.sync="spdOpen">
      <ons-fab>
        <ons-icon icon="md-share"></ons-icon>
      </ons-fab>
      <ons-speed-dial-item onclick="fn.loadLink('https://twitter.com/')">
        <ons-icon icon="md-twitter"></ons-icon>
      </ons-speed-dial-item>
      <ons-speed-dial-item onclick="fn.loadLink('https://facebook.com/')">
        <ons-icon icon="md-facebook"></ons-icon>
      </ons-speed-dial-item>
      <ons-speed-dial-item onclick="fn.loadLink('https://instagram.com/')">
        <ons-icon icon="md-instagram"></ons-icon>
      </ons-speed-dial-item>
    </ons-speed-dial>
  </ons-page>
